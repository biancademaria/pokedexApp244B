<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Pokemón {{ this.index }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div *ngIf="this.index">
    
  </div>

  <ion-card>
    <ion-item color="danger">
      <ion-label class="strong">Nome:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{this.pokemon}}</ion-label> <!-- nome do pokemon-->
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item color="danger">
      <ion-label class="strong">Número:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ this.index }}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item color="danger">
      <ion-label class="strong">Tipos:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label></ion-label> <!--tipos-->
      <ion-label></ion-label>
      <ion-label></ion-label>
    </ion-item>
  </ion-card>

</ion-content>
